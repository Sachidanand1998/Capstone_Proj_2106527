spring.application.name=movieapp-backend

# Server port
server.port=8082

# JWT
jwt.secret=secret
jwt.expiration=86400000

# add mongodb properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=movieapp

